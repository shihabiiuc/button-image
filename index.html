<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Button image HTML CSS</title>
  </head>
  <body>
    <div class="example-1">
      <h4>Example 1 (image inside button)</h4>
      <button><img src="./img/rocket.png" alt="rocket" /></button>
    </div>
    <div class="example-2">
      <h4>Example 2 (image & text inside button)</h4>
      <button><img src="./img/button-seven.png" alt="" />Button text</button>
    </div>
    <div class="example-3">
      <h4>Example 3 (text over image in button)</h4>
      <button>Buy berries</button>
    </div>
  </body>
</html>
